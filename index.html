<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나물허브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>나물허브</h1>
    </header>

    <main>
        <div id="editor-section">
            <textarea id="code-editor" placeholder="여기에 코드를 작성하세요..."></textarea>
            <div class="buttons">
                <button onclick="runCode()">실행</button>
                <button onclick="addNewFile()">새 파일 추가</button>
            </div>
        </div>

        <div id="output-section">
            <iframe id="output-frame" sandbox="allow-scripts"></iframe>
        </div>

        <div id="template-section">
            <h2>템플릿 불러오기</h2>
            <div class="template-btn" onclick="loadTemplate('html')">HTML 기본 구조</div>
            <div class="template-btn" onclick="loadTemplate('js')">JS 기본 구조</div>
            <div class="template-btn" onclick="loadTemplate('css')">CSS 기본 구조</div>
        </div>
    </main>

    <footer>
        <p>© 2025 나물허브. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
